<!DOCTYPE html>
<html lang="en">

<head>
    <title>Andrew Han Se Lee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700|Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Harmattan" rel="stylesheet">
</head>

<body>
    <div id="page1">
        <p id="cornericon">Andrew Han Se Lee</p>
        <div class="grid1">
            <div class="col-side1">
            </div>
            <div class="column1">
                <p>
                    <a href="#page2">About me</a>
                </p>
            </div>
            <div class="column2">
                <p>
                    <a href="#page3">Resume</a>
                </p>
            </div>
            <div class="column3">
                <p>
                    <a href="#page4">Projects</a>
                </p>
            </div>
            <div class="column4">
                <p>
                    <a href="#page5">Contact me</a>
                </p>
            </div>
            <div class="col-side2">
            </div>
        </div>
        <h1 id="welcome">Welcome!</h1>
        <p id="alt">
            My name is Han Se (Andrew) Lee and I am a <span id="changeText">Software Engineering student.</span>
        </p>
        <!-- Alternating text -->
        <script type="text/javascript">
            var text = [" technology enthusiast.", " creator in the making.", " Software Engineering student."];
            var counter = 0;
            var elem = document.getElementById("changeText");
            setInterval(change, 2000);

            function change() {
                elem.innerHTML = text[counter];
                counter++;
                if (counter >= text.length) {
                    counter = 0;
                }
            }
        </script>
    </div>
    <div id="page2">
        <h1 class="titles">About me</h1>
        <div class="grid2">
            <div class="c-1">
            </div>
            <div class="c-2">
                <hr />
            </div>
            <div class="c-3">
            </div>
        </div>
        <br />
        <p class="description">
            Something interesting about me.
        </p>
    </div>
    <div id="page3">
        <h1 class="titles">Resume</h1>
        <div class="grid2">
            <div class="c-1">
            </div>
            <div class="c-2">
                <hr />
            </div>
            <div class="c-3">
            </div>
        </div>
        <br />
        <p class="description">
            Here is my <a href="resume.pdf" target="_blank">resume</a>!
        </p>
        <div style="margin-left:auto;margin-right:auto;text-align:center">
            <object id="resume" data="resume.pdf" type="application/pdf" align="center" width="30%">
  </object>
        </div>
    </div>
    <div id="page4">
        <h1 class="titles">Projects</h1>
        <div class="grid2">
            <div class="c-1">
            </div>
            <div class="c-2">
                <hr />
            </div>
            <div class="c-3">
            </div>
        </div>
        <br />
        <p class="description">
            Some of the stuff I did
        </p>
    </div>
    <div id="page5">
        <h1 class="titles">Contact me</h1>
        <div class="grid2">
            <div class="c-1">
            </div>
            <div class="c-2">
                <hr />
            </div>
            <div class="c-3">
            </div>
        </div>
        <br />
        <p class="description">
            Contact info
        </p>
    </div>
</body>

</html>
